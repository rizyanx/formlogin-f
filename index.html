<!DOCTYPE html>
<html>

    <head>
        <title> LOVENIMEC </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Formlogin" />
        <meta name="keywords" content="Anime, Love, Fun Website." />
        <meta name="author" content="Rizyanx" />
        <link rel="icon" type="image/png" href="img/icon.png" />
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>
        <div class="limiter">

            <div class="bground-container">
                <div class="main-container">
                    <div class="top-container">
                        <span class="title-container"> SIGN IN </span>
                    </div>
                    <div class="bottom-container">
                        <div class="wrap-input100 validate-input m-b-10" data-validate="Username is required">
                            <input class="input100" type="text" name="username" placeholder="Username" autocomplete="off">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-10" data-validate="Password is required">
                            <input class="input100" type="password" name="pass" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <div class="container-login100-form-btn p-t-10">
                            <button class="login100-form-btn"> LOGIN </button>
                            <span class="focus-login100-form-btn"></span>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>
        
        <script src="js/main.js"></script>
    </body>
</html>
